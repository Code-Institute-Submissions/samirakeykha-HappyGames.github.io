<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets /css/style.css">
  
       <title>Game</title>
</head>
<body>
    <h1 class="heading">
      
        <img src="assets /images /one.img.jpg" alt="One" >

       Multiplication Game
       
    </h1>
    
        <div id="container">
            <div id="score">
                score: <span id="scorevalue" style="font-weight: 900">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
                Try again!
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                 * Multiply the two numbers together *
            </div>
            <div id="choices">
                
                <div id="box1" class="box"> </div>
                <div id="box2" class="box">	</div>
                <div id="box3" class="box">	</div>
                <div id="box4" class="box">	</div>	
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining:   <span id="timeremainingvalue" style="font-family: sans seriff; font-weight: bold;  color: black;">  60</span>
            </div>
            <div id="gameOver">
           
        </div>
    </div>      
    
<script src="assets /js/script.js"></script>
</body>
</html>
