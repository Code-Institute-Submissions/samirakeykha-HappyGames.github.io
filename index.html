<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets /css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
 <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <hr><hr>
        <img src="assets /images /one.img.jpg" alt="logo" height="80px" width="80px">
       Multiplication Game
        <hr>
    </h1>
    
        <div id="container">
            <div id="score">
                score: <span id="scorevalue" style="font-weight: 900">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
                Try again!
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Multiply the two numbers together *
            </div>
            <div id="choices">
                
                <div id="box1" class="box"> </div>
                <div id="box2" class="box">	</div>
                <div id="box3" class="box">	</div>
                <div id="box4" class="box">	</div>	
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining:   <span id="timeremainingvalue" style="font-family: sans seriff; font-weight: bold; font-size 32px; color: black;">  60</span>
            </div>
            <div id="gameOver">
           
        </div>
    </div>    
   
    
  
<script src="assets /js/script.js"></script>
</body>
</html>
